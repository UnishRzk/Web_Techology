<!DOCTYPE html>
<html>
<head>
    <title>HTML List Tags</title>
</head>
<body>
    <h2>Types of Lists</h2>
    
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
    </ol>
</body>
</html>
