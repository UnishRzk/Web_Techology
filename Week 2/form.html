<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            box-sizing: border-box; /* Ensures no extra space is added on the right */
        }
        button {
            border: 1px solid black;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#submit" method="post">
        <label style="text-align:center;" >Student Details Form</label>
        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>

        <label for="course">Course Enrolled:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
