<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>28</td>
                <td>London</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily</td>
                <td>22</td>
                <td>Paris</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
