<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: white; padding: 10px; text-align: center; border: 2px solid black; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; position: relative; }
        nav ul li a { text-decoration: none; color: black; padding: 5px; }
        nav ul li ul { display: none; position: absolute; background: white; border: 1px solid black; list-style: none; padding: 0; }
        nav ul li:hover ul { display: block; }
        nav ul li ul li { padding: 5px; }
        section { padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#">About</a>
                <ul>
                    <li><a href="#basic-info">Basic Info</a></li>
                    <li><a href="#education">Education</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h1>Welcome to My Page</h1>
    </section>
    
    <section id="basic-info">
        <h1>Basic Info</h1>
        <p>Name: Unish Rajak</p>
    </section>
    
    <section id="education">
        <h1>Education</h1>
        <p>SEE</p>
        <p>+2</p>
    </section>
    
    <section id="contact">
        <h1>Contact</h1>
        <p>Phone: 9999999999</p>
    </section>
</body>
</html>
