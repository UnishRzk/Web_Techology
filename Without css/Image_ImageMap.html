<!DOCTYPE html>
<html >
<head>
    <title>Image and Image Maps</title>

</head>
<body>
    <h1>Image Maps</h1>

    <div class="clickable-areas">
        <img src="img.jpg" alt="Example Image Map" usemap="#examplemap">

    </div>

    <map name="examplemap">
        <area shape="rect" coords="50,50,200,150" href="https://www.google.com" target="_blank" alt="Google">
        <area shape="circle" coords="300,300,50" href="https://www.facebook.com" target="_blank" alt="Facebook">
        <area shape="poly" coords="400,50,450,150,350,150" href="https://www.youtube.com" target="_blank" alt="YouTube">
    </map>
</body>
</html>
