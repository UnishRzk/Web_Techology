<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
</head>
<body>
    <form action="#submit" method="post">
        <label >Student Details Form</label><br>
        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

        <br><label>Student ID:</label>
        <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

        <br><label>Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <br><label>Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <br><label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <br><label >Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>

        <br><label >Course Enrolled:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>

        <br><label>Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <br><button type="submit">Submit</button>
    </form>
</body>
</html>
