<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>28</td>
                <td>London</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily</td>
                <td>22</td>
                <td>Paris</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
