<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;

        }
        button {
            background-color: #377cd6;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #1c2868;
        }
    </style>
</head>
<body>
    <h1>Student Details Form</h1>
    <form action="Basics.html" method="post">
        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>

        <label for="course">Course Enrolled:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <button type="submit" >Submit</button>
    </form>
</body>
</html>
